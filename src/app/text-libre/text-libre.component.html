        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="dt">Doc Type</label>
                    <input type="text" id="dt" class="form-control" [(ngModel)]="dt" name="dt">
                </div>


                <div class="form-group">
                    <label for="txt">Contenu libre</label>
                    <textarea class="form-control" id="txt" [(ngModel)]="contenu" name="contenu" rows="3"></textarea>
                </div>
            </form>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12">
            <button id='res' class="pull-right btn btn-default" (click)="calculerResultat()">Calculer RÃ©sultat</button>

        </div>
    </div>

    <div class="container" *ngIf="visible">

            <ngx-qrcode [qrc-element-type]="elementType" [qrc-value]="value">
            </ngx-qrcode>
        </div>

    </div>
</div>
